<div class="search-bar">
    <input type="text" placeholder='Search for... (e.g. "Orion")' [(ngModel)]="searchQuery" (keydown.enter)="onSearch()">
    <button class="search-button" (click)="onSearch()">🔍</button>
    <div class="filters">
        <label>
            <input type="checkbox" [(ngModel)]="filterImages">
            Imagenes
        </label>
        <label>
            <input type="checkbox" [(ngModel)]="filterVideos">
            Videos
        </label>
    </div>
</div>
