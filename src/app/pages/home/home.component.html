<app-header (sortChanged)="loadImages($event)"></app-header>
<app-search-bar (searchInitiated)="onSearch($event)"></app-search-bar>

<div *ngIf="!showDetails">
    <app-image-gallery [imageItems]="imagenes" (imagenClick)="onImageClick($event)"></app-image-gallery>
</div>

<div *ngIf="showDetails">
    <app-image-details [imagenClick]="imagenSeleccionada" (loadGallery)="onBackToGallery()"></app-image-details>
</div>
